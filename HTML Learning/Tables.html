<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                border-collapse: collapse;
                width: 35%;
            }
            thead {
                text-align: left;
                font-size: bold;
            }
            tbody {
                text-align: left;
            }
            th {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Familyasi</th>
                    <th>Yoshi</th>
                    <th>Qiziqishi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>Samigjonov</th>
                    <th>23</th>
                    <th>Dasturlash</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Tojiyev</th>
                    <th>24</th>
                    <th>Futbol</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>Qosimov</th>
                    <th>23</th>
                    <th>Playstation</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
